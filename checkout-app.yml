---
- name: install free-tds requirement for sequel gem
  yum:
    name: freetds
    state: latest
- name: install free-tds-devel requirement for sequel gem
  yum:
    name: freetds-devel
    state: latest

- name: create directory to house application
  file:
    path: /apps/fenrir
    state: directory
- name: checkout application "Fenrir"
  git:
    repo: https://github.com/ndoit/fenrir.git
    dest: /apps/fenrir
    force: "yes"
    accept_hostkey: true
- name: bundle install
  bundler:
    state: present
    chdir: /apps/fenrir
    executable: /usr/local/bin/bundler
